<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" class="canvas" width="800px" height="200px">
        您的浏览器版本过低，不支持当前元素，请升级浏览器
    </canvas>

    <script>
        var cans = document.getElementById('mycanvas');
        var cvsCtx = cans.getContext('2d');
        cvsCtx.moveTo(0, 0);
        cvsCtx.lineTo(100, 100);
        cvsCtx.stroke();
        cvsCtx.beginPath();

        cvsCtx.moveTo(100,0)
        cvsCtx.lineTo(200,100);
        cvsCtx.lineTo(200,150);
        cvsCtx.closePath();
        cvsCtx.fillStyle = "#e64340";
        cvsCtx.fill();
        cvsCtx.beginPath();

        cvsCtx.fillStyle = "rgba(0,0,255,0.3)";
        cvsCtx.arc(50, 50, 50, 0, 2*Math.PI, false);
        cvsCtx.fill();


        
        

    </script>
</body>
</html>
