<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

var c = document.getElementById("myCanvas");
var cvsCtx = c.getContext("2d");
var posX = 0;
var posY = 0;
var dire = 1;
// 动画的基本原理都是通过setInterVal来实现
setInterval(function(){
    //清空画布的矩形区域
    cvsCtx.clearRect(0, 0, c.width, c.height);
    cvsCtx.fillRect(posX, posY, 20, 20);
    posX += 10 * dire 
    if (posX+20 >= c.width) {
        dire = -1
    } else if(posX <= 0) {
        dire = 1
    }

},100)


</script>

</body>
</html>
