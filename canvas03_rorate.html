<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" class="canvas" width="800px" height="200px">
        您的浏览器版本过低，不支持当前元素，请升级浏览器
    </canvas>

    <script>
        var cans = document.getElementById('mycanvas');
        var cvsCtx = cans.getContext('2d');
        //以画矩形的第一个点进行旋转
        cvsCtx.rotate(45 * Math.PI/180);
        cvsCtx.fillRect(0, 0, 200, 100);
        
        

      

        
        

    </script>
</body>
</html>
