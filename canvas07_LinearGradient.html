<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" class="canvas" width="800px" height="200px">
        您的浏览器版本过低，不支持当前元素，请升级浏览器
    </canvas>

    <script>
        var cans = document.getElementById('mycanvas');
        var cvsCtx = cans.getContext('2d');
        var linear = cvsCtx.createLinearGradient(0, 0, 150, 150);
        linear.addColorStop(0, "rgb(0,255,0)");
        linear.addColorStop(1, "rgb(0,255,255)");
        cvsCtx.fillStyle = linear;
        cvsCtx.fillRect(10, 10, 200, 200);


    </script>
</body>

</html>
