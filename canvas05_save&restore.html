<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" class="canvas" width="800px" height="200px">
        您的浏览器版本过低，不支持当前元素，请升级浏览器
    </canvas>

    <script>
        var cans = document.getElementById('mycanvas');
        var cvsCtx = cans.getContext('2d');
        cvsCtx.strokeStyle = "#00ff00";
        cvsCtx.save();
        cvsCtx.translate(100, 0);
        cvsCtx.fillRect(0, 0, 200, 100);
        cvsCtx.restore();


        //cvsCtx.save();&cvsCtx.restore();就是将之前的环境保存起来
        //之前的环境除了strokeStyle = "#00ff00"什么都没有，然后画完之后重置成之前的环境，所以再次画出来的线条不受translate的影响
        cvsCtx.beginPath();
        cvsCtx.moveTo(0, 0);
        cvsCtx.lineTo(100, 100);
        cvsCtx.stroke();
        

      

        
        

    </script>
</body>
</html>
